<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf58baaf18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>M-card</title>
  </head>
  <body class="font-English">
    <section class="md:hidden w-[97%] bg-168 m-auto mt-[40%] h-full rounded-3xl relative">
      <acticle class="p-7">
        <div class="profile px-2 flex gap-9 items-center">
          <div
            class="img w-[60px] rounded-full overflow-hidden border-[3px] border-slate-500"
          >
            <img src="./images/person1.webp" alt="" />
          </div>
          <div class="name-position">
            <h3 class="author text-[1.4rem] font-medium text-violet-600">
              Yorn PHeareak
            </h3>
            <p class="position">WEB DEVELOPER</p>
          </div>
        </div>
        <div class="w-[90%] h-[1px] bg-black m-auto my-3"></div>
        <p class="throught items-center px-2">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident
          reprehenderit deleniti quaerat blanditiis laboriosam, reiciendis
          suscipit nobis cupiditate odio soluta.
        </p>
      </acticle>

      <button
        class="up absolute left-[50%] bottom-[230px] translate-x-[-50%] text-[1.5rem]"
      >
        <i class="fa-solid fa-angles-up"></i>
      </button>
      <button
        class="down absolute left-[50%] top-[230px] translate-x-[-50%] text-[1.5rem]"
      >
        <i class="fa-solid fa-angles-down"></i>
      </button>
    </section>
  </body>
  <script src="app.js"></script>
</html>
